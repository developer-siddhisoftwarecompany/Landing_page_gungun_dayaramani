<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seekho | Short Learning Videos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="https://seekho.in/_next/static/media/seekho-logo.8a49d2df.svg" alt="Seekho Logo">
    </div>

    <nav id="navMenu">
      <ul>
        <li><a href="#">Watch Videos</a></li>
        <li><a href="#">Team and Culture</a></li>
        <li><a href="#">Blogs</a></li>
      </ul>
    </nav>

    <div class="right-controls">
      <button class="download-btn"><span>⬇</span> Download App</button>
      <div class="menu-toggle" id="menuToggle">☰</div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Short Learning Videos For Everything</h1>
      <p>10,000+ short videos from trusted creators, mentors, and professionals to help you grow.</p>
      <button class="cta-btn">Start Learning</button>
    </div>
    <div class="hero-image">
      <img src="https://seekho.in/_next/image?url=%2Fimages%2Fhome-hero.webp&w=1080&q=75" alt="Seekho Learning">
    </div>
  </section>

  <!-- What's Waiting Section -->
  <section class="categories-section">
    <div class="content">
      <h2>What’s Waiting For You?</h2>
      <p>Daily short videos, 50+ categories, and trusted mentors</p>

      <div class="categories">
        <button class="active">All Categories</button>
        <button>Sarkari Kaam</button>
        <button>Instagram</button>
        <button>Business</button>
        <button>English Speaking</button>
        <button>Youtube</button>
        <button>Part Time Income</button>
        <button>Astrology</button>
        <button>Career & Jobs</button>
        <button>Share Market</button>
        <button>Finance</button>
        <button>Facebook</button>
        <button>Life Hacks</button>
        <button>Wellness</button>
      </div>

      <div class="video-grid">
        <div class="video-card">
          <img src="https://seekho.in/_next/image?url=%2Fimages%2Fhealth-tips.webp&w=640&q=75" alt="Health Tips">
          <span class="duration">3 mins</span>
        </div>
        <div class="video-card">
          <img src="https://seekho.in/_next/image?url=%2Fimages%2Fstart-youtube.webp&w=640&q=75" alt="Start YouTube">
          <span class="duration">5 mins</span>
        </div>
        <div class="video-card">
          <img src="https://seekho.in/_next/image?url=%2Fimages%2Famazon-seller.webp&w=640&q=75" alt="Amazon Seller">
          <span class="duration">4 mins</span>
        </div>
        <div class="video-card">
          <img src="https://seekho.in/_next/image?url=%2Fimages%2Fyoutube-grow.webp&w=640&q=75" alt="YouTube Grow">
          <span class="duration">3 mins</span>
        </div>
        <div class="video-card">
          <img src="https://seekho.in/_next/image?url=%2Fimages%2Freel-views.webp&w=640&q=75" alt="Reel Views">
          <span class="duration">3 mins</span>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
